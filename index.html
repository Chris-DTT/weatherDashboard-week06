<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CDN CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>

    <section id="city-search">
      <label for="search-form">Search for a City:</label>
      <form name="search-form">
        <input type="text" id="search-field" />
        <input type="submit" id="search-button" />
      </form>
    </section>

    <section id="recent-cities"></section>

    <section id="current-weather">
      <h1 id="city-name">city name</h1>
      <p id="current-temp">temp</p>
      <p id="current-wind">wind</p>
      <p id="current-humid">humidity</p>
      <p id="current-uvi">uv index</p>
    </section>

    <section id="weather-forecast">
      <h1>5-Day Forecast:</h1>
      <div id="forecast-container"></div>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
